url: https://easystats.github.io/performance/

template:
  bootstrap: 5
  package: easystatstemplate

reference:
  - title: "Comprehensive Summaries"
    contents:
      - starts_with("model_performance")

  - title: "Check Model Assumptions or Data Properties"
    contents:
      - binned_residuals
      - starts_with("check_")
      - simulate_residuals

  - title: "Check Model Performance or Quality"
    contents:
      - starts_with("performance_")
      - icc
      - looic

  - title: "Check Items and Scales"
    contents:
      - check_itemscale
      - cronbachs_alpha
      - starts_with("item_")

  - title: "Comparing and Testing Models"
    contents:
      - compare_performance
      - starts_with("test_")

  - title: "R2 Functions"
    contents:
      - starts_with("r2")

  - title: "Table Formatting"
    contents:
      - display.performance_model
      - print_md

  - title: "Sample Data"
    contents:
      - classify_distribution

articles:
  - title: Checking model assumptions and data properties
    navbar: ~
    contents:
      - check_model
      - check_outliers
      - simulate_residuals

  - title: Model comparison and testing
    navbar: ~
    contents:
      - compare
      - r2

  - title: Case Studies
    navbar: ~
    contents:
      - check_model_practical
